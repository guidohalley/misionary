name: E2E Tests - Misionary CRM/ERP

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Ejecutar tests diariamente a las 2 AM UTC
    - cron: '0 2 * * *'

jobs:
  e2e-tests:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        # Ejecutar tests en diferentes navegadores
        browser: [chromium, firefox, webkit]
        # Ejecutar tests en diferentes resoluciones
        viewport: [desktop, mobile, tablet]
    
    steps:
      - name: Checkout código
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Instalar dependencias
        run: |
          cd frontend
          npm ci
          cd ../testing
          npm ci
          
      - name: Instalar navegadores de Playwright
        run: |
          cd testing
          npx playwright install --with-deps ${{ matrix.browser }}
          
      - name: Construir aplicación
        run: |
          cd frontend
          npm run build
          
      - name: Iniciar servidor de desarrollo
        run: |
          cd frontend
          npm run preview &
          sleep 10
          
      - name: Ejecutar tests E2E
        run: |
          cd testing
          npx playwright test \
            --project=${{ matrix.browser }}-${{ matrix.viewport }} \
            --reporter=html,junit,json \
            --output-dir=../reports/test-results-${{ matrix.browser }}-${{ matrix.viewport }}
        env:
          BASE_URL: http://localhost:4173
          
      - name: Subir reportes
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-${{ matrix.browser }}-${{ matrix.viewport }}
          path: testing/reports/
          retention-days: 30
          
      - name: Subir screenshots en caso de fallo
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: screenshots-${{ matrix.browser }}-${{ matrix.viewport }}
          path: testing/reports/test-results-${{ matrix.browser }}-${{ matrix.viewport }}/
          retention-days: 7

  # Job para ejecutar tests críticos en paralelo
  critical-tests:
    runs-on: ubuntu-latest
    needs: e2e-tests
    
    steps:
      - name: Checkout código
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Instalar dependencias
        run: |
          cd frontend
          npm ci
          cd ../testing
          npm ci
          
      - name: Instalar navegadores de Playwright
        run: |
          cd testing
          npx playwright install --with-deps chromium
          
      - name: Construir aplicación
        run: |
          cd frontend
          npm run build
          
      - name: Iniciar servidor de desarrollo
        run: |
          cd frontend
          npm run preview &
          sleep 10
          
      - name: Ejecutar tests críticos
        run: |
          cd testing
          npx playwright test \
            --grep="auth|login|logout" \
            --project=chromium-desktop \
            --reporter=html,junit,json \
            --output-dir=../reports/critical-tests
        env:
          BASE_URL: http://localhost:4173
          
      - name: Subir reportes críticos
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: critical-tests-report
          path: testing/reports/
          retention-days: 30

  # Job para notificaciones
  notify:
    runs-on: ubuntu-latest
    needs: [e2e-tests, critical-tests]
    if: always()
    
    steps:
      - name: Notificar resultado
        run: |
          if [ "${{ needs.e2e-tests.result }}" == "success" ] && [ "${{ needs.critical-tests.result }}" == "success" ]; then
            echo "✅ Todos los tests E2E pasaron correctamente"
          else
            echo "❌ Algunos tests E2E fallaron"
            exit 1
          fi

